<div class="min-h-screen bg-gray-50 flex flex-col">
  <!-- Main Content Grid -->
  <main class="flex-1 p-6 pb-36 container mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Completed Orders -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/completed')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-green-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">Completed Orders</p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-green-100 p-3 rounded-lg">
              <i class="fas fa-check-circle text-green-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Post Orders -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/post')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-indigo-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">Post Orders</p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-indigo-100 p-3 rounded-lg">
              <i class="fas fa-plus text-indigo-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Orders In Progress -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/in-progress')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-blue-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">
                Orders In Progress
              </p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-blue-100 p-3 rounded-lg">
              <i class="fas fa-spinner text-blue-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Unconfirmed Orders -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/unconfirmed')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-yellow-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">
                Unconfirmed Orders
              </p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-yellow-100 p-3 rounded-lg">
              <i class="fas fa-hourglass-half text-yellow-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Paid Orders -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/paid')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-green-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">Paid Orders</p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-green-100 p-3 rounded-lg">
              <i class="fas fa-money-bill-wave text-green-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Unpaid Orders -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/unpaid')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-red-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">Unpaid Orders</p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-red-100 p-3 rounded-lg">
              <i class="fas fa-exclamation-circle text-red-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Disputed Orders -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/disputed')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-red-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">Disputed Orders</p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-red-100 p-3 rounded-lg">
              <i class="fas fa-gavel text-red-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Requests / Bids -->
      <div class="cursor-pointer" (click)="navigateTo('/orders/requests')">
        <div
          class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-indigo-500"
        >
          <div class="flex justify-between items-start">
            <div>
              <p class="text-sm font-medium text-gray-500">Requests / Bids</p>
              <p class="text-2xl font-bold text-gray-800 mt-1">0</p>
            </div>
            <div class="bg-indigo-100 p-3 rounded-lg">
              <i class="fas fa-handshake text-indigo-600 text-xl"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- ScriptHive AI Assistant Card -->
      <div
        class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border-l-4 border-purple-500"
      >
        <div class="flex justify-between items-start mb-4">
          <div>
            <p class="text-sm font-medium text-gray-500">
              ScriptHive Assistant
            </p>
            <p class="text-2xl font-bold text-gray-800 mt-1">AI Support</p>
          </div>
          <div class="bg-purple-100 p-3 rounded-lg">
            <i class="fas fa-robot text-purple-600 text-xl"></i>
          </div>
        </div>

        <!-- Buttons stacked inside the card -->
        <div class="flex flex-col gap-3">
          <button
            (click)="playSupportMessage()"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition-all transform hover:scale-105 flex items-center justify-center"
          >
            <i class="fas fa-comment-dots mr-2"></i> Ask ScriptHive
          </button>

          <button
            (click)="playOrderSummary()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-all transform hover:scale-105 flex items-center justify-center"
          >
            <i class="fas fa-chart-line mr-2"></i> My Summary
          </button>
        </div>
      </div>
    </div>
  </main>
