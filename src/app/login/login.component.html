<div
  class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-6 relative overflow-hidden isolate"
>
  <!-- Elegant background elements -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div
      class="absolute left-[max(30%,300px)] top-0 h-[80vh] w-[80vw] bg-gradient-to-r from-yellow-100 to-transparent opacity-20 blur-3xl"
    ></div>
    <div
      class="absolute right-[max(30%,300px)] bottom-0 h-[80vh] w-[80vw] bg-gradient-to-l from-yellow-100 to-transparent opacity-20 blur-3xl"
    ></div>
    <svg
      class="absolute inset-0 w-full h-full"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <pattern
          id="grid-pattern"
          width="40"
          height="40"
          patternUnits="userSpaceOnUse"
        >
          <path
            d="M 40 0 L 0 0 0 40"
            fill="none"
            stroke="rgba(253, 224, 71, 0.1)"
            stroke-width="0.5"
          />
        </pattern>
      </defs>
      <rect
        width="100%"
        height="100%"
        fill="url(#grid-pattern)"
        opacity="0.4"
      />
    </svg>
  </div>

  <!-- Main card -->
  <div
    class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl w-full max-w-xl p-10 transform transition-all duration-500 hover:shadow-2xl"
  >
    <!-- Branding with improved typography -->
    <div class="flex flex-col items-center mb-12">
      <div class="relative">
        <img
          src="assets/logo.jpg"
          alt="ScriptHive Logo"
          class="h-20 w-auto mb-4 rounded-lg shadow-md"
        />
        <div class="absolute -inset-2 bg-yellow-400/20 rounded-lg -z-10"></div>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 tracking-tight">
        Script<span class="text-yellow-500">Hive</span>
      </h1>
      <div
        class="mt-2 h-1 w-16 bg-gradient-to-r from-yellow-400 to-yellow-300 rounded-full"
      ></div>
    </div>

    <h2 class="text-center text-2xl font-medium text-gray-800 mb-8">
      Employer Portal
    </h2>

    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      novalidate
      class="space-y-6"
    >
      <!-- Email Field -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <div class="relative">
          <input
            id="email"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
            type="email"
            autocomplete="username"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 py-3 px-4 text-gray-700 placeholder-gray-400 transition-all duration-200"
            placeholder="you@example.com"
          />
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              />
              <path
                d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
              />
            </svg>
          </div>
        </div>
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-sm text-red-600"
        >
          Please enter a valid email address
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <a
            href="/resetpassword"
            class="text-xs font-medium text-yellow-600 hover:text-yellow-500 transition-colors"
          >
            Forgot password?
          </a>
        </div>
        <div class="relative">
          <input
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
            #password="ngModel"
            type="password"
            autocomplete="current-password"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 py-3 px-4 text-gray-700 placeholder-gray-400 transition-all duration-200"
            placeholder="••••••••"
          />
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-sm text-red-600"
        >
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed relative overflow-hidden group"
      >
        <span
          class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></span>
        <svg
          *ngIf="isSubmitting"
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span class="relative">Sign in</span>
      </button>

      <!-- Server error message -->
      <div
        *ngIf="serverError"
        class="text-sm text-red-600 text-center py-2 px-3 bg-red-50 rounded-lg"
      >
        {{ serverError }}
      </div>
    </form>

    <!-- Divider -->
    <div class="relative my-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">or</span>
      </div>
    </div>

    <!-- Alternative actions -->
   <div class="space-y-4 text-center">
  <a
    routerLink="/registration"
    class="block text-sm font-medium text-yellow-600 hover:text-yellow-500 transition-colors"
  >
    New employer? Create an account
  </a>
  <a
    routerLink="/"
    class="block text-sm font-medium text-gray-600 hover:text-gray-500 transition-colors"
  >
    Writer login portal
  </a>
</div>

  </div>
</div>
