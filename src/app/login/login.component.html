<div class="min-h-screen flex items-center justify-center" style="background-color: #260B01; font-family: 'Segoe UI', sans-serif;">

  <div class="text-center text-[#D9BC9A] animate-fade-in-up">
    <!-- Logo -->
    <div class="mb-6 animate-scale-in">
      <div class="flex justify-center">
        <div class="w-16 h-16 rounded-xl shadow-lg flex items-center justify-center" style="background-color: #D9BC9A;">
          <span class="text-3xl" style="color: #734226;">📝</span>
        </div>
      </div>
      <h1 class="text-5xl font-bold mt-4 tracking-wide">WRITERS</h1>
      <h2 class="text-4xl font-bold -mt-2 tracking-wide">HUB</h2>
    </div>

    <!-- Login Box -->
    <div class="rounded-xl px-6 py-6 w-80 space-y-5 shadow-2xl animate-slide-in" style="background-color: #592B1B;">

      <!-- Email Field -->
      <div class="transition duration-300 ease-in-out hover:scale-[1.02]">
        <label class="block mb-1 text-sm font-medium text-[#D9BC9A]">Email address</label>
        <div class="flex items-center rounded px-3 py-2 shadow-inner" style="background-color: #D9BC9A; color: #734226;">
          <span class="mr-2">📧</span>
          <input type="email" placeholder="Email address" class="bg-transparent outline-none w-full placeholder-[#734226]" />
        </div>
      </div>

      <!-- Password Field -->
      <div class="transition duration-300 ease-in-out hover:scale-[1.02]">
        <label class="block mb-1 text-sm font-medium text-[#D9BC9A]">Password</label>
        <div class="flex items-center rounded px-3 py-2 shadow-inner" style="background-color: #D9BC9A; color: #734226;">
          <span class="mr-2">🔑</span>
          <input type="password" placeholder="Password" class="bg-transparent outline-none w-full placeholder-[#734226]" />
        </div>
      </div>

      <!-- Forgot password -->
      <div class="text-right text-xs">
        <a href="#" class="text-[#D9BC9A] hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button class="w-full font-semibold py-2 rounded-full transition-all duration-300 hover:brightness-110 hover:scale-105 shadow-lg" style="background-color: #BF8C60; color: #260B01;">
        Log in
      </button>

      <!-- Sign Up -->
      <p class="text-xs text-center text-[#D9BC9A]">
        Don’t have an <span class="font-bold">account</span>? <a href="#" class="font-bold hover:underline">Sign up</a>
      </p>
    </div>
  </div>
</div>
