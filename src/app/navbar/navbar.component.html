<header *ngIf="!hideNavbar"
        class="bg-white shadow-sm py-4 px-8 flex justify-between items-center border-b border-gray-200 h-[80px] fixed top-0 right-0 z-30"
        [class.left-64]="!isMobileView"
        [class.left-0]="isMobileView"
        [class.w-[calc(100%-16rem)]]="!isMobileView"
        [class.w-full]="isMobileView">
  <div class="flex items-center space-x-6">
    <button
      class="md:hidden text-gray-500 hover:text-gray-700 transition-colors"
      (click)="toggleSidebar.emit()"
    >
      <i class="fas fa-bars text-xl"></i>
    </button>
    <div class="text-2xl font-bold text-gray-800">
      <span class="text-yellow-500">Dashboard</span>
    </div>
  </div>

  <div class="flex items-center space-x-6">
    <div class="bg-gray-100 rounded-full px-4 py-2 text-sm font-medium">
      Balance: <span class="text-green-600 font-semibold">KES 0.00</span>
    </div>

    <div class="flex items-center space-x-4">
      <button
        class="relative text-gray-500 hover:text-gray-700 transition-colors"
      >
        <i class="fas fa-bell text-xl"></i>
        <span
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >3</span
        >
      </button>

      <button
        class="relative text-gray-500 hover:text-gray-700 transition-colors"
      >
        <i class="fas fa-envelope text-xl"></i>
        <span
          class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
          >5</span
        >
      </button>

      <div class="relative">
        <div class="flex items-center space-x-2 cursor-pointer" (click)="toggleDropdown()">
          <div
            class="h-10 w-10 rounded-full bg-gradient-to-r from-yellow-400 to-yellow-600 flex items-center justify-center text-white font-bold"
          >
            {{ userInitials || 'US' }}
          </div>
          <span class="text-sm font-medium text-gray-700">{{ fullName || 'User' }}</span>
          <i class="fas fa-chevron-down text-xs text-gray-500 transition-transform duration-200"
             [class.transform]="showDropdown"
             [class.rotate-180]="showDropdown"></i>
        </div>

        <!-- Dropdown Menu -->
        <div *ngIf="showDropdown" 
             class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
          <a (click)="navigateToProfile()"
             class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
            <i class="fas fa-user mr-2"></i> Profile
          </a>
          <a (click)="activateAccount()"
             class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
            <i class="fas fa-unlock mr-2"></i> Activate Account
          </a>
          <a (click)="logout()"
             class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
