<div
  class="min-h-screen bg-gradient-to-tr from-gray-50 via-white to-gray-100 flex items-center justify-center px-6 py-12"
>
  <div
    class="bg-white rounded-3xl shadow-2xl max-w-3xl w-full p-10 transform transition duration-700 hover:scale-[1.02] hover:shadow-3xl"
  >
    <!-- Logo & Brand -->
    <div class="flex items-center justify-center mb-10 space-x-6">
      <img
        src="assets/logo.jpg"
        alt="ScriptHive Logo"
        class="h-24 w-auto drop-shadow-lg"
      />
      <h1 class="text-4xl font-bold text-gray-900 tracking-tight">
        Script<span class="text-yellow-500">Hive</span>
      </h1>
    </div>

    <h2 class="text-center text-4xl font-semibold text-gray-900 mb-10">
      Employer Registration
    </h2>

    <form
      #registerForm="ngForm"
      (ngSubmit)="onSubmit(registerForm)"
      class="grid grid-cols-1 md:grid-cols-2 gap-8"
      novalidate
    >
      <!-- Full Name -->
      <div class="relative z-0 group">
        <input
          type="text"
          id="fullname"
          name="fullname"
          ngModel
          required
          #fullname="ngModel"
          placeholder=" "
          class="block py-3 px-4 w-full text-base text-gray-900 bg-transparent border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 peer transition-all duration-300 ease-in-out shadow-sm"
        />
        <label
          for="fullname"
          class="absolute text-gray-500 text-base duration-300 transform -translate-y-6 scale-90 top-3 left-4 z-10 origin-[0] bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:left-4 peer-focus:scale-90 peer-focus:-translate-y-6 peer-focus:left-4 select-none"
          >Full Name</label
        >
        <div
          *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)"
          class="text-red-600 mt-1 text-sm font-semibold"
        >
          Full Name is required
        </div>
      </div>

      <!-- Email -->
      <div class="relative z-0 group">
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
          placeholder=" "
          class="block py-3 px-4 w-full text-base text-gray-900 bg-transparent border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 peer transition-all duration-300 ease-in-out shadow-sm"
        />
        <label
          for="email"
          class="absolute text-gray-500 text-base duration-300 transform -translate-y-6 scale-90 top-3 left-4 z-10 origin-[0] bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:left-4 peer-focus:scale-90 peer-focus:-translate-y-6 peer-focus:left-4 select-none"
          >Email Address</label
        >
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-red-600 mt-1 text-sm font-semibold"
        >
          Please enter a valid email
        </div>
      </div>

      <!-- Username -->
      <div class="relative z-0 group">
        <input
          type="text"
          id="username"
          name="username"
          ngModel
          required
          #username="ngModel"
          placeholder=" "
          class="block py-3 px-4 w-full text-base text-gray-900 bg-transparent border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 peer transition-all duration-300 ease-in-out shadow-sm"
        />
        <label
          for="username"
          class="absolute text-gray-500 text-base duration-300 transform -translate-y-6 scale-90 top-3 left-4 z-10 origin-[0] bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:left-4 peer-focus:scale-90 peer-focus:-translate-y-6 peer-focus:left-4 select-none"
          >Username</label
        >
        <div
          *ngIf="username.invalid && (username.dirty || username.touched)"
          class="text-red-600 mt-1 text-sm font-semibold"
        >
          Username is required
        </div>
      </div>

      <!-- Phone Number -->
      <div class="relative z-0 group">
        <input
          type="tel"
          id="phonenumber"
          name="phonenumber"
          ngModel
          required
          pattern="^[0-9+()-\s]{7,15}$"
          #phonenumber="ngModel"
          placeholder=" "
          class="block py-3 px-4 w-full text-base text-gray-900 bg-transparent border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 peer transition-all duration-300 ease-in-out shadow-sm"
        />
        <label
          for="phonenumber"
          class="absolute text-gray-500 text-base duration-300 transform -translate-y-6 scale-90 top-3 left-4 z-10 origin-[0] bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:left-4 peer-focus:scale-90 peer-focus:-translate-y-6 peer-focus:left-4 select-none"
          >Phone Number</label
        >
        <div
          *ngIf="
            phonenumber.invalid && (phonenumber.dirty || phonenumber.touched)
          "
          class="text-red-600 mt-1 text-sm font-semibold"
        >
          Please enter a valid phone number
        </div>
      </div>

      <!-- Password -->
      <div class="relative z-0 group">
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
          placeholder=" "
          class="block py-3 px-4 w-full text-base text-gray-900 bg-transparent border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 peer transition-all duration-300 ease-in-out shadow-sm"
        />
        <label
          for="password"
          class="absolute text-gray-500 text-base duration-300 transform -translate-y-6 scale-90 top-3 left-4 z-10 origin-[0] bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:left-4 peer-focus:scale-90 peer-focus:-translate-y-6 peer-focus:left-4 select-none"
          >Password</label
        >
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-red-600 mt-1 text-sm font-semibold"
        >
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="relative z-0 group">
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          ngModel
          required
          #confirmPassword="ngModel"
          placeholder=" "
          class="block py-3 px-4 w-full text-base text-gray-900 bg-transparent border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 peer transition-all duration-300 ease-in-out shadow-sm"
        />
        <label
          for="confirmPassword"
          class="absolute text-gray-500 text-base duration-300 transform -translate-y-6 scale-90 top-3 left-4 z-10 origin-[0] bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-2 peer-placeholder-shown:left-4 peer-focus:scale-90 peer-focus:-translate-y-6 peer-focus:left-4 select-none"
          >Confirm Password</label
        >
        <div
          *ngIf="
            (confirmPassword.dirty || confirmPassword.touched) &&
            !passwordsMatch(registerForm)
          "
          class="text-red-600 mt-1 text-sm font-semibold"
        >
          Passwords do not match
        </div>
      </div>

      <!-- Submit button spans two columns on md+ -->
      <div class="md:col-span-2">
        <button
          type="submit"
          [disabled]="
            registerForm.invalid ||
            !passwordsMatch(registerForm) ||
            isSubmitting
          "
          class="w-full py-4 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-500 text-white text-lg font-extrabold shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center"
        >
          <svg
            *ngIf="isSubmitting"
            class="animate-spin mr-3 h-6 w-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
            ></path>
          </svg>
          Register Now
        </button>
      </div>
    </form>

   <div
  class="mt-12 flex flex-col md:flex-row justify-between text-center text-gray-700 text-lg font-semibold space-y-4 md:space-y-0"
>
  <a
    routerLink="/writer-registration"
    class="text-yellow-500 hover:underline transition"
  >
    Are you a writer? Click here.
  </a>

  <a
    routerLink="/login"
    class="text-yellow-500 hover:underline transition"
  >
    Already have an existing account? Login.
  </a>
</div>

  </div>
</div>
