<div
  class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4 relative overflow-hidden isolate"
>
  <!-- Background elements -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div
      class="absolute left-[max(30%,300px)] top-0 h-[80vh] w-[80vw] bg-gradient-to-r from-yellow-100 to-transparent opacity-20 blur-3xl"
    ></div>
    <div
      class="absolute right-[max(30%,300px)] bottom-0 h-[80vh] w-[80vw] bg-gradient-to-l from-yellow-100 to-transparent opacity-20 blur-3xl"
    ></div>
    <svg
      class="absolute inset-0 w-full h-full"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <pattern
          id="grid-pattern"
          width="40"
          height="40"
          patternUnits="userSpaceOnUse"
        >
          <path
            d="M 40 0 L 0 0 0 40"
            fill="none"
            stroke="rgba(253, 224, 71, 0.1)"
            stroke-width="0.5"
          />
        </pattern>
      </defs>
      <rect
        width="100%"
        height="100%"
        fill="url(#grid-pattern)"
        opacity="0.4"
      />
    </svg>
  </div>

  <!-- Main card -->
  <div
    class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl w-full max-w-lg p-10 transform transition-all duration-500 hover:shadow-2xl"
  >
    <!-- Step 1: Enter email -->
    <form
      *ngIf="step === 1"
      (ngSubmit)="onEmailSubmit(emailForm)"
      #emailForm="ngForm"
      class="space-y-6"
      novalidate
    >
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-yellow-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Reset Password</h2>
        <p class="text-gray-600">
          Enter your email to receive a verification code
        </p>
      </div>

      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <div class="relative">
          <input
            id="email"
            name="email"
            type="email"
            required
            email
            [(ngModel)]="email"
            #emailModel="ngModel"
            placeholder="your@email.com"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 py-3 px-4 text-gray-700 placeholder-gray-400 transition-all duration-200"
          />
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              />
              <path
                d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
              />
            </svg>
          </div>
        </div>
        <div
          *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)"
          class="text-sm text-red-600"
        >
          Please enter a valid email.
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed relative overflow-hidden group"
        [disabled]="emailForm.invalid || isLoading"
      >
        <span
          class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></span>
        <svg
          *ngIf="isLoading"
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span class="relative">Send Verification Code</span>
      </button>

      <div class="text-center">
        <a
          (click)="navigateHome()"
          class="inline-flex items-center text-yellow-600 hover:text-yellow-500 font-medium cursor-pointer transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            />
          </svg>
          Return to Home
        </a>
      </div>
    </form>

    <!-- Step 2: Enter OTP and new password -->
    <form
      *ngIf="step === 2"
      (ngSubmit)="onResetSubmit(resetForm)"
      #resetForm="ngForm"
      class="space-y-6"
      novalidate
    >
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-yellow-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">
          Create New Password
        </h2>
        <p class="text-gray-600">
          Enter the verification code sent to your email
        </p>
      </div>

      <div class="space-y-2">
        <label for="otp" class="block text-sm font-medium text-gray-700"
          >Verification Code</label
        >
        <div class="relative">
          <input
            id="otp"
            name="otp"
            type="text"
            required
            [(ngModel)]="otp"
            #otpModel="ngModel"
            placeholder="6-digit code"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 py-3 px-4 text-gray-700 placeholder-gray-400 transition-all duration-200"
          />
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <p *ngIf="otpResendDisabled" class="text-sm text-gray-600">
          Resend code in {{ otpTimer }}s
        </p>
        <button
          type="button"
          (click)="onResendOtp()"
          [disabled]="otpResendDisabled"
          class="text-sm font-medium text-yellow-600 hover:text-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          Resend Code
        </button>
      </div>

      <div class="space-y-2">
        <label for="newPassword" class="block text-sm font-medium text-gray-700"
          >New Password</label
        >
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="newPassword"
            name="newPassword"
            required
            minlength="6"
            [(ngModel)]="newPassword"
            #newPasswordModel="ngModel"
            placeholder="At least 6 characters"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 py-3 px-4 text-gray-700 placeholder-gray-400 transition-all duration-200"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 transition-colors"
            tabindex="-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                [attr.d]="
                  showPassword
                    ? 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21'
                    : 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'
                "
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="space-y-2">
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="confirmPassword"
            name="confirmPassword"
            required
            [(ngModel)]="confirmPassword"
            #confirmPasswordModel="ngModel"
            placeholder="Re-enter your password"
            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-yellow-400 focus:ring focus:ring-yellow-200 focus:ring-opacity-50 py-3 px-4 text-gray-700 placeholder-gray-400 transition-all duration-200"
          />
          <div
            *ngIf="
              newPassword && confirmPassword && newPassword !== confirmPassword
            "
            class="text-sm text-red-600 mt-1"
          >
            Passwords don't match
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white font-medium bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-all duration-200 disabled:opacity-70 disabled:cursor-not-allowed relative overflow-hidden group"
        [disabled]="
          resetForm.invalid || isLoading || newPassword !== confirmPassword
        "
      >
        <span
          class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
        ></span>
        <svg
          *ngIf="isLoading"
          class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span class="relative">Reset Password</span>
      </button>

      <div class="text-center">
        <a
          (click)="navigateHome()"
          class="inline-flex items-center text-yellow-600 hover:text-yellow-500 font-medium cursor-pointer transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            />
          </svg>
          Return to Home
        </a>
      </div>
    </form>
  </div>
</div>
